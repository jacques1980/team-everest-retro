
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Planning BI Schade Particulieren PI26.1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BI Particulieren Team.jpg');
            background-size: cover;
            background-position: center 25%;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header-box {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin: 0;
            font-size: 1.9em;
        }

        /* Vraagteken markers op personen */
        .person-marker {
            position: absolute;
            font-size: 2.6em;
            cursor: pointer;
            color: yellow;
            text-shadow: 2px 2px 6px #000;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .person-marker:hover {
            transform: scale(1.25);
        }
    </style>
</head>

<body>

    <div class="header-box">
        <h1>PI Planning BI Schade Particulieren PI26.1</h1>
        <p>Klik op een ❓ boven een persoon voor de vraag.</p>
    </div>

    <!-- ❓ Markers op personen -->
    <div class="person-marker" style="top: 12%; left: 6%;" onclick="askPerson(Evert)">❓</div>
    <div class="person-marker" style="top: 4%; left: 5%;" onclick="askPerson(Stef)">❓</div>
    <div class="person-marker" style="top: 6%; left: 13%;" onclick="askPerson(Esther)">❓</div>
    <div class="person-marker" style="top: 3%; left: 19%;" onclick="askPerson(Ronald)">❓</div>
    <div class="person-marker" style="top: 43%; left: 16%;" onclick="askPerson(Annemieke)">❓</div>
    <div class="person-marker" style="top: 20%; left: 26%;" onclick="askPerson(Bram)">❓</div>
    <div class="person-marker" style="top: 31%; left: 35%;" onclick="askPerson(Gerwin)">❓</div>
    <div class="person-marker" style="top: 31%; left: 43%;" onclick="askPerson(Gerrit)">❓</div>
    <div class="person-marker" style="top: 31%; left: 51%;" onclick="askPerson(John)">❓</div>
    <div class="person-marker" style="top: 20%; left: 56%;" onclick="askPerson(Jacques)">❓</div>
    <div class="person-marker" style="top: 9%; left: 64%;" onclick="askPerson(Ward)">❓</div>
    <div class="person-marker" style="top: 8%; left: 72%;" onclick="askPerson(EJ)">❓</div>
    <div class="person-marker" style="top: 31%; left: 74%;" onclick="askPerson(Jeroen)">❓</div>
    <div class="person-marker" style="top: 32%; left: 79%;" onclick="askPerson(Simone)">❓</div>
    

    <script>
        function askPerson(id) {
            const vraag = prompt("Welke vraag wil je stellen aan persoon " + id + "?");
            if (vraag) {
                alert("Vraag aan persoon " + id + ":\n\n" + vraag);
            }
        }
    </script>

</body>
</html>
