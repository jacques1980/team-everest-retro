
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Planning BI Schade Particulieren PI26.1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BI Particulieren Team.jpg');
            background-size: cover;
            background-position: center 25%;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .header-box {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin: 0;
            font-size: 1.9em;
        }

        /* Vraagteken markers op personen */
        .person-marker {
            position: absolute;
            font-size: 2.6em;
            cursor: pointer;
            color: yellow;
            text-shadow: 2px 2px 6px #000;
            user-select: none;
            transition: transform 0.2s ease;
        }

        .person-marker:hover {
            transform: scale(1.25);
        }
    </style>
</head>

<body>

    <div class="header-box">
        <h1>Team Everest – Persoonlijke vragen</h1>
        <p>Klik op een ❓ boven een persoon om een vraag te stellen.</p>
    </div>

    <!-- ❓ Markers op personen -->
    <div class="person-marker" style="top: 35%; left: 6%;" onclick="askPerson(Evert)">❓</div>
    <div class="person-marker" style="top: 5%; left: 5%;" onclick="askPerson(Stef)">❓</div>
    <div class="person-marker" style="top: 6%; left: 12%;" onclick="askPerson(Esther)">❓</div>
    <div class="person-marker" style="top: 56%; left: 16%;" onclick="askPerson(2)">❓</div>
    <div class="person-marker" style="top: 48%; left: 27%;" onclick="askPerson(3)">❓</div>
    <div class="person-marker" style="top: 60%; left: 40%;" onclick="askPerson(4)">❓</div>
    <div class="person-marker" style="top: 50%; left: 52%;" onclick="askPerson(5)">❓</div>
    <div class="person-marker" style="top: 53%; left: 65%;" onclick="askPerson(6)">❓</div>
    <div class="person-marker" style="top: 60%; left: 78%;" onclick="askPerson(7)">❓</div>
    <div class="person-marker" style="top: 45%; left: 88%;" onclick="askPerson(8)">❓</div>

    <script>
        function askPerson(id) {
            const vraag = prompt("Welke vraag wil je stellen aan persoon " + id + "?");
            if (vraag) {
                alert("Vraag aan persoon " + id + ":\n\n" + vraag);
            }
        }
    </script>

</body>
</html>
